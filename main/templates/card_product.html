<div class="relative break-inside-avoid border-2 border-gray-300 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 transform hover:scale-105">
    <!-- Product Image -->

  
    <!-- Product Details -->
    <div class="p-4 bg-white">
      <h3 class="font-bold text-xl text-gray-800 truncate">{{ product_entry.name }}</h3>
      <p class="text-lg text-indigo-600 font-semibold mt-1">${{ product_entry.price }}</p>
      
      <!-- Description -->
      <p class="text-gray-600 mt-2 truncate">{{ product_entry.description }}</p>
  
      <!-- Additional Information -->
      <div class="mt-4 flex items-center justify-between">
        <span class="text-gray-700 font-semibold">Stock: {{ product_entry.stock }}</span>
        <span class="text-gray-500 text-sm">{{ product_entry.created_at|date:"Y-m-d" }}</span>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="flex justify-between p-3 bg-indigo-100 border-t-2 border-indigo-300">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg py-1 px-3 transition duration-300 shadow-md">
        Edit
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg py-1 px-3 transition duration-300 shadow-md">
        Delete
      </a>
    </div>
</div>
